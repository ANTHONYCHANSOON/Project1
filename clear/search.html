<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Are you sick of clicking 'back to top' buttons on websites, and being lifted to the top without a real elevator experience? Elevator.js is here to help.">
    <title>Document</title>

<body>
    <button onclick='document.location.href = "index.html";'>Go Back</button>

    <div id="map-3" class='map'></div>
    <div id="info-3"></div>
    <div id="map-4" class='map'></div>
    <div id="info-4"></div>


    <div class="footer">
        <div class="do-the-thing">

    <script>
        // Simple elevator usage.
        var elementButton = document.querySelector('.elevator');
        var elevator = new Elevator({
            element: elementButton,
        });

    </script>

    <!-- Tweet Button -->
