<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Are you sick of clicking 'back to top' buttons on websites, and being lifted to the top without a real elevator experience? Elevator.js is here to help.">
    <title>Restaurant Recommender</title>


    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='script/elevator.js'></script>

</head>

<body>
    <h1 class="header">The Restaurant Recommender by: PAC</h1>
    <div id="search-container">
        <div class="row">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="location" type="text" class="validate"
                                aria-label="Example text with button addon" aria-describedby="button-addon1">
                            <label for="location">location (please enter a city)</label>
                        </div>
                    </div>
                </form>
            </div>

            <div>
                <select classes="blue darken-4" name="Cuisine" id="dropdowncuisine">
                    <option value="" disabled selected>Select your food category</option>
                    <option value="American">American</option>
                    <option value="Italian">Italian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Sushi">Sushi</option>
                    <option value="BBQ">BBQ</option>
                    <option value="Salad">Salad</option>
                    <option value="Pizza">Pizza</option>
                    <label>Select Category</label>
                </select>
            </div>

            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary light-blue lighten-5" type="button" id="button-addon1">Get
                    Restaurants</button>
            </div>

        </div>
    </div>


    <div id="results-container">
        <div id="map-0" class='map'></div>
        <div id="info-0"></div>
        <div id="map-1" class='map'></div>
        <div id="info-1"></div>
        <div id="map-2" class='map'></div>
        <div id="info-2"></div>
        <div id="map-3" class='map'></div>
        <div id="info-3"></div>
        <div id="map-4" class='map'></div>
        <div id="info-4"></div>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Must at least enter a city</p>
        </div>
    </div>

    <div class="footer">
        <div class="do-the-thing">
            <div class="elevator">
                <svg class="sweet-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    version="1.1" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100"
                    xml:space="preserve" height="100px" width="100px">
                    <path
                        d="M70,47.5H30c-1.4,0-2.5,1.1-2.5,2.5v40c0,1.4,1.1,2.5,2.5,2.5h40c1.4,0,2.5-1.1,2.5-2.5V50C72.5,48.6,71.4,47.5,70,47.5z   M47.5,87.5h-5v-25h5V87.5z M57.5,87.5h-5v-25h5V87.5z M67.5,87.5h-5V60c0-1.4-1.1-2.5-2.5-2.5H40c-1.4,0-2.5,1.1-2.5,2.5v27.5h-5  v-35h35V87.5z"
                        fill="#e1f5fe" />
                    <path
                        d="M50,42.5c1.4,0,2.5-1.1,2.5-2.5V16l5.7,5.7c0.5,0.5,1.1,0.7,1.8,0.7s1.3-0.2,1.8-0.7c1-1,1-2.6,0-3.5l-10-10  c-1-1-2.6-1-3.5,0l-10,10c-1,1-1,2.6,0,3.5c1,1,2.6,1,3.5,0l5.7-5.7v24C47.5,41.4,48.6,42.5,50,42.5z"
                        fill="#e1f5fe" />
                </svg>
                Back to Top
            </div>
        </div>
    </div>

    <script>
        // Simple elevator usage.
        var elementButton = document.querySelector('.elevator');
        var elevator = new Elevator({
            element: elementButton,
        });

    </script>

    <!-- Tweet Button -->
    <script>!function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + '://platform.twitter.com/widgets.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'twitter-wjs');</script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVDc-fOuRqrcM8kFOAzVdRqu5Y1nmiE-U&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script src="script/jquery.js"></script>


</body>

</html>
